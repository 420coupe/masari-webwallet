<div id="app" >
	Mining...
	<select v-model="miningAddress" >
		<option v-for="address in miningAddressesAvailable" :value="address.address" >{{address.label}}</option>
	</select>
	<input type="number" v-model="threads" />

	<div>validShares:{{validShares}}</div>
	<div>hashRate:{{hashRate}}h/s</div>
	<button @click="start()" v-if="!running" >Start</button>
	<button @click="stop()" v-if="running" >Stop</button>
</div>
